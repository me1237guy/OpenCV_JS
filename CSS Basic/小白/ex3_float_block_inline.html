<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <body>
     <ul style="float:left; background-color: bisque; padding: 20px; margin: 0px;">
         <li>主頁</li>
         <li>部落格</li>
         <li>關於</li>
         <li>聯絡我們</li>
     </ul>
     <p style="width: 300px;background-color:aqua;margin-left: 105px;">由左圖可以發現 HTML 負責的就是把網頁的結構生出來，所以看起來都方方正正的不是那麼美觀，而 CSS 就是負責把外貌給顯示出來，讓網頁的外貌看起來美觀一些，最後 JavaScript 再負責去控制網頁裡面的內容以及使用者的操作行為。</p>
     <!-- block顯示 -->
     <p>你好</p>
     <p>好好</p>
     <!-- inline顯示 -->
     <p style="display: inline;">你好</p>
     <p style="display: inline;">好好</p>
     <!-- inline顯示 -->
     <span>span1</span>
     <span>span2</span> 
    </body>
</html>
