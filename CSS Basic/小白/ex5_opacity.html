        <title>Opacity & border-radius</title>

    <body>
        <div style="position:relative; width:50px;height:50px;background-color: blue;">opacity</div>
        <div style="opacity:0.1;position:relative; width:50px;height:50px;background-color: blue;">opacity:0.1 </div>
        <div style="opacity:0.3;position:relative; width:50px;height:50px;background-color: blue;">opacity:0.3</div>
        <p style="position:relative;top:65px; left:25px;">你好</p>
        <div style="opacity: 1; border-radius: 20px 30px 40px 50px;width: 80px;height: 80px;background-color: green;"></div>
    </body>
</html>
