<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Custom table</title> 
        <style>
            table{
                border: 2px solid #888888;
                width: 400px;
            }
            td{
                padding: 10px;
                border: 1px solid #888888;
            }
            /* 
                select the first row in the table that is equivalent to the first child of itself 
            */
            tr:first-child{
                background-color: #7788aa;
                color:#ffffff;
            }
        </style>  
    </head>
    <body>
        <table>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Interests</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>18</td>
                <td>Baseball</td>
            </tr>
            <tr>
                <td>Irene</td>
                <td>15</td>
                <td>Reading</td>
            </tr>
            <tr>
                <td>Ryan</td>
                <td>25</td>
                <td>Mountain Climbing</td>
            </tr>
        </table>

    </body>
    <script>

    </script>
</html>
