<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8"/>
        <title>javascript:AJAX Example</title>
    </head>
    <body>
        <h3>AJAX Example</h3>
        <button onclick="getData()">GetData</button>
        <div id="result"></div>
        <script>
            /*
              Test data: 
              https://cwpeng.github.io/live-records-samples/data/products.json
            */
           function getData(){
               fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function(response){
                    // console.log(response);
                    return response.json();
               }).then(function(data){
                    
                    // show the data in the html if the request is done.
                    // console.log(data);
                    let result = document.querySelector("#result");
                    // clean the previous data
                    result.innerHTML="";
                    for(let i=0; i<data.length;i++)
                    {
                        let product = data[i];
                        // console.log(product.name);
                        // console.log(product.price);
                        // console.log(product.description);
                        result.innerHTML+="<div>"+product.name+","+product.price+","+product.description+"</div>";
                    }
                    
               });
           }
        </script>

    </body>
</html>
