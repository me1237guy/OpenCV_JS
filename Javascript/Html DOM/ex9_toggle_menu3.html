<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Toggle Menu</title>
    </head>
    <style>
        .hide{display: none;}
    </style>
    <script>
        function onmouse_over(element)
        {
            element.style.color = "red";
        }
        function onmouse_leave(element)
        {
            element.style.color="black";
        }
        function toggleMenu(number)
        {
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle('hide');
            // if(menu.style.display=="none")
            // {
            //     menu.style.display="block";
            // }else{
            //     menu.style.display="none";
            // }
        }

    </script>
    <body>
        <div onclick="toggleMenu(1);">選單標題 1</div>
        <ul id="menu-1">
            <li>item 1.1</li>
            <li>item 1.2</li>
            <li>item 1.3</li>
        </ul>
        <div onclick="toggleMenu(2);">選單標題 2</div>
        <ul id="menu-2">
            <li>item 2.1</li>
            <li>item 2.2</li>
            <li>item 2.3</li>
        </ul>
        <div onclick="toggleMenu(3);">選單標題 3</div>
        <ul id="menu-3">
            <li onmouseover="onmouse_over(this);"
                onmouseleave="onmouse_leave(this);">item 3.1</li>
            <li>item 3.2</li>
            <li>item 3.3</li>
        </ul>

    </body>
</html>
