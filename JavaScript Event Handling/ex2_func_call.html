<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>javascript: Event Handling</title>
    </head>
    <body>
        <h3>Event Handling</h3>
        <button
        onclick="myfunc()"
        >Click me</button>
        <script>
            function myfunc(){
                console.log('---call myfunc()---');
            }
        </script> 
    </body>
</html>
