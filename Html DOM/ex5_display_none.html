<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>javascript: Event Handling</title>
        <style>
            .style1{text-decoration: underline;font-weight: bold;color: rebeccapurple;font-size: 20px;font-family: Verdana, Geneva, Tahoma, sans-serif;}
            .style2{text-decoration: none;color:chocolate;font-size: 30px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        </style>
    </head>
    <body>
        <h3>HTML DOM operation</h3>
        <span 
            onclick="changeToBelgium();"
            onmouseenter="changeToBelgium();"
        >比利時</span>
        <span 
            onclick="changeToFrance();"
            onmouseenter="changeToFrance();"
        >法國</span>
    <hr/>
        <div id="Belgium">其首都布魯塞爾是歐盟與北大西洋公約組織等大型國際組織的總部所在地</div>
        <div id="France" style="display:none;">首都為歐洲大陸最大的文化與金融中心巴黎</div>
    </body>
    <script>
        function changeToBelgium(){
            let belgium = document.body.querySelector("#Belgium");
            let france = document.body.querySelector("#France");
            belgium.style.display="block";
            france.style.display="none";            
        }
        function changeToFrance(){
            let belgium = document.body.querySelector("#Belgium");
            let france = document.body.querySelector("#France");
            belgium.style.display="none";
            france.style.display="block";  
        }
    </script>
</html>
